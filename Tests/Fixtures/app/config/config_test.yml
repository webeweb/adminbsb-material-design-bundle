# Tests/Fixtures/app/config/config_test.yml
imports:
    - { resource: "security_test.yml" }
    - { resource: "services_test.yml" }

parameters:
    locale: "en"

framework:
    csrf_protection: ~
    default_locale:  "%locale%"
    form:            true
    router:
        resource:            "%kernel.root_dir%/config/routing_test.yml"
        strict_requirements: true
    secret:          "ThisTokenIsNotSoSecretChangeIt"
    session:
        storage_id: "session.storage.mock_file"
    templating:
        engines: [ "twig" ]
    test:            ~
    translator: { fallbacks: [ "%locale%" ] }
    validation:
        enabled: false

# Doctrine configuration
doctrine:
    dbal:
        driver: "pdo_sqlite"
        path:   "%kernel.root_dir%/var/test.sqlite"
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping:                true
        mappings:
            WBWCoreBundle:
                dir:       "Tests/Fixtures/app/config/doctrine"
                type:      "yml"
                is_bundle: true
                prefix:    "WBW\\Bundle\\CoreBundle\\Tests\\Fixtures\\Entity"
        naming_strategy:             "doctrine.orm.naming_strategy.underscore"

# FOS User configuration
fos_user:
    db_driver:     "orm"
    firewall_name: "main"
    from_email:
        address:     "no-reply@github.com"
        sender_name: "GitHub"
    user_class:    WBW\Bundle\CoreBundle\Tests\Fixtures\Entity\TestUser

# Monolog configuration
monolog:
    handlers:
        main:
            level: "debug"
            path:  "%kernel.logs_dir%/test.log"
            type:  "stream"

# SwiftMailer configuration
swiftmailer:
    host:      "localhost"
    password:  null
    spool: { type: "memory" }
    transport: "smtp"
    username:  "no-reply@github.com"

# Twig configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

